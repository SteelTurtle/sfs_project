<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <label>
      <input (keyup)="doFilter($event.target.value)" matInput placeholder="Filter" type="text">
    </label>
  </mat-form-field>
</div>
<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.id | number }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="file">
    <mat-header-cell *matHeaderCellDef mat-sort-header>File Name</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.file }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="created_at">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Created At</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.created_at | date }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef mat-header-cell mat-sort-header>Actions</mat-header-cell>
    <mat-cell *matCellDef="let element" mat-cell>
      <div class="button-container">
        <button (click)="onDownload(element.id)" aria-label="Download file" color="primary" mat-mini-fab>
          <mat-icon>download</mat-icon>
        </button>
        <button (click)="onDelete(element.id)" aria-label="Delete file" color="accent" mat-mini-fab>
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[1, 5, 10, 20]" [pageSize]="10">
</mat-paginator>
